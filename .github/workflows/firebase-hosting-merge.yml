name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
      VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
      VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      # âœ… Secret check step
      - name: Check EmailJS secrets
        run: |
          if [ -z "${{ secrets.VITE_EMAILJS_SERVICE_ID }}" ]; then
            echo "VITE_EMAILJS_SERVICE_ID is NOT set"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}" ]; then
            echo "VITE_EMAILJS_TEMPLATE_ID is NOT set"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}" ]; then
            echo "VITE_EMAILJS_PUBLIC_KEY is NOT set"
            exit 1
          fi

      - run: npm install
      - run: npm run build
        
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ABHISHEK_PROFILE }}
          channelId: live
          projectId: abhishek-profile
